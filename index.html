<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TypoJS Extension</title>	
</head>
<body>
	<div>
		<p id="typo" style="font-size: 20px; color: orangered;"></p>
		<p id="typo2" style="font-size: 20px; color: blueviolet;"></p>
	</div>
</body>
<script src="index.js"></script>
<script>
const typer = new Typo({
	message: 'It works fine but spaces sucks...',
	remove: false,
	ms: 100,
	infinity: false
})
const typer2 = new Typo({
	message: 'Hello from typo2',
	selector: 'typo2',
	remove: true,
	ms: 300,
	infinity: true
})

typer.init()
typer2.init()
</script>
</html>
